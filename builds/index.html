<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body class="scroll-smooth">
    <section
      id="section1"
      class="h-screen bg-gray-950 flex items-center justify-center"
    >
      <div class="intro text-white bg-gray-900">
        <div class="max-w-2xl">
          <p class="text-lg mb-4 text-gray-300">Hello There,</p>
          <h1 class="text-5xl font-extrabold mb-2">I'm Raj Rai</h1>
          <h3 class="text-2xl font-semibold mb-6">
            A Passionate Full Stack Developer
          </h3>
          <p class="text-lg text-gray-400">
            I am currently focusing on building my career in the exciting and
            dynamic field of full stack development.
          </p>

          <!-- social links -->
          <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="social-button">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-button">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-button">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </div>
        </div>

        <!-- img -->
        <div class="img">
          <img src="images/raj.png" alt="Raj Rai" />
        </div>
      </div>
      <!-- end of intro -->
    </section>

    <section
      id="section2"
      class="h-screen bg-gray-900 flex items-center justify-center"
    ></section>

    <section
      id="section3"
      class="h-screen bg-gray-800 flex items-center justify-center"
    >
      <h1 class="text-4xl font-bold">Projects</h1>
    </section>

    <section
      id="section4"
      class="h-screen bg-gray-700 flex items-center justify-center"
    >
      <h1 class="text-4xl font-bold">Contact Us</h1>
    </section>

    <!-- navigation bar -->

    <!-- Navigation Bar -->
    <nav
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 bg-opacity-60 backdrop-blur-lg shadow-md z-50"
    >
    <button class="nav-toggle" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="nav-links">
      <a href="#section1" class="nav-link"><i class="fas fa-home"></i></a>
      <a href="#section2" class="nav-link"><i class="fas fa-user"></i></a>
      <a href="#section3" class="nav-link"><i class="fas fa-briefcase"></i></a>
      <a href="#section4" class="nav-link"><i class="fas fa-envelope"></i></a>
      <a href="#" class="nav-link"><i class="fab fa-github"></i></a>

      <button id="theme-toggle" class="theme-toggle nav-link">
        <i id="theme-icon" class="fa fa-moon"></i>
        <!-- Default to moon(dark mode) icon -->
      </button>
    </div>
    </nav>

    <script src="js/scripts.js"></script>
  </body>
</html>
